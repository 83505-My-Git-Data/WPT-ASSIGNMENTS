<html>
  <head>
    <title>COLOR TABLE</title>
  </head>

  <body>
    <table style="width: 100%; border-collapse: collapse">
      <tr>
        <td colspan="100%">ROW 1</td>
      </tr>
      <tr>
        <td colspan="100%">
          <tr style="width: 100%; border-collapse: collapse">
            <td style="width: 50%; background-color: red; height: 20px"></td>
            <td style="width: 50%; background-color: blue; height: 20px"></td>
          </tr>
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <br />
          ROW 2
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr style="width: 100%; border-collapse: collapse">
              <td
                style="width: 90%; background-color: green; height: 20px"
              ></td>
              <td style="width: 10%; background-color: blue; height: 20px"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <br />

          <b> Student todos</b>
          <br />
          <br />
          ROW 3
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td style="width: 10%; background-color: red; height: 20px"></td>
              <td
                style="width: 80%; background-color: green; height: 20px"
              ></td>
              <td style="width: 10%; background-color: blue; height: 20px"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <br />
          ROW 4
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td style="width: 90%; background-color: red; height: 20px"></td>
              <td style="width: 10%; background-color: blue; height: 20px"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="100%">
          <br />
          ROW 5

          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td>
                <div style="background-color: green; height: 20px; width: 100%">
                  <div
                    style="
                      position: absolute;
                      background-color: red;
                      height: 10px;
                      width: 20px;
                      margin-top: 5px;
                      margin-left: 50%;
                    "
                  ></div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="100%">
          <br />
          ROW 6
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td style="width: 45%; background-color: red; height: 20px"></td>
              <td style="width: 10%; background-color: blue; height: 20px"></td>
              <td style="width: 45%; background-color: red; height: 20px"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="100%">
          <br />
          ROW 7
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td style="width: 10%; background-color: red; height: 20px"></td>

              <td style="width: 90%; background-color: blue; height: 20px">
                <div
                  style="width: 100%; height: 10px; background-color: green"
                ></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="100%">
          <br />
          ROW 8
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td
                style="width: 5%; background-color: yellow; height: 20px"
              ></td>
              <td
                style="width: 10%; background-color: green; height: 20px"
              ></td>
              <td
                style="width: 5%; background-color: yellow; height: 20px"
              ></td>
              <td
                style="width: 10%; background-color: green; height: 20px"
              ></td>
              <td
                style="width: 5%; background-color: yellow; height: 20px"
              ></td>
              <td
                style="width: 10%; background-color: green; height: 20px"
              ></td>
              <td
                style="width: 5%; background-color: yellow; height: 20px"
              ></td>
              <td
                style="width: 10%; background-color: green; height: 20px"
              ></td>
              <td
                style="width: 5%; background-color: yellow; height: 20px"
              ></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="100%">
          <br />
          ROW 9
        </td>
      </tr>
      <tr>
        <td colspan="100%">
          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td
                style="width: 20%; background-color: yellow; height: 20px"
              ></td>
              <td style="width: 3%; background-color: green; height: 20px"></td>
              <td
                style="width: 20%; background-color: yellow; height: 20px"
              ></td>
              <td style="width: 3%; background-color: green; height: 20px"></td>

              <td
                style="width: 20%; background-color: yellow; height: 20px"
              ></td>
              <td style="width: 3%; background-color: green; height: 20px"></td>

              <td
                style="width: 20%; background-color: yellow; height: 20px"
              ></td>
              <td style="width: 3%; background-color: green; height: 20px"></td>
              <td
                style="width: 20%; background-color: yellow; height: 20px"
              ></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
